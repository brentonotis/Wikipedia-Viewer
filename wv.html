<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body>
  <div class="container">
    <h1>Wikipedia Viewer</h1>
	  <form id="searchItem" onsubmit="return false">
      <input type="search" id="searchInput" name="search" autocomplete="off" placeholder="Search" style="text-align:center">
      <button type="button" id="btn" onclick="getArticle()"><i class="fa fa-search"></i></button>
    </form>
    <span>Click <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">here</a> for a random article</span><hr>
    <div id="result"></div>
  </div>
</body>
